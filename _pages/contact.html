<div class="container">
    <h3 class="font-weight-bold spanborder"><span>Contact</span></h3>
    <div class="page-content">

        <form id="my-form" action="https://formspree.io/mvorgrwk" method="POST">
        <p class="mb-4">Please feel free to hit {{site.name}} up. We will reply as soon as possible!</p>
        <div class="form-group row">
        <div class="col-md-6">
        <input class="form-control" type="text" name="name" placeholder="Name*" required/>
        </div>
        <div class="col-md-6">
        <input class="form-control" type="email" name="_replyto" placeholder="E-mail Address*" required/>
        </div>
        </div>
        <textarea rows="8" class="form-control mb-3" name="message" placeholder="Message*" required></textarea>    
        <button class="btn btn-success" id="my-form-button">Submit</button>
        <p id="my-form-status"></p>
        </form>

        <!-- Place this script at the end of the body tag -->

        <script>
        window.addEventListener("DOMContentLoaded", function() {

            // get the form elements defined in your form HTML above
            
            var form = document.getElementById("my-form");
            var button = document.getElementById("my-form-button");
            var status = document.getElementById("my-form-status");

            // Success and Error functions for after the form is submitted
            
            function success() {
            form.reset();
            button.style = "display: none ";
            status.innerHTML = "Thanks for contacting us. We will get back to you.";
            }

            function error() {
            status.innerHTML = "Oops! There was a problem.";
            }

            // handle the form submission event

            form.addEventListener("submit", function(ev) {
            ev.preventDefault();
            var data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
            });
        });
        
        // helper function for sending an AJAX request

        function ajax(method, url, data, success, error) {
            var xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.onreadystatechange = function() {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                success(xhr.response, xhr.responseType);
            } else {
                error(xhr.status, xhr.response, xhr.responseType);
            }
            };
            xhr.send(data);
        }
        </script>
    </div>
</div>
